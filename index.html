<html>
<head>
<meta http-equiv="content-type" content="text/html" charset="utf-8" />
<link rel="stylesheet" href="GPA.css" />
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<title>Calculadora de GPA</title>
</head>
<body>
	<table id="gpa-table" class="table">
		<caption>Tabela de notas</caption>
		<thead>
			<tr>
				<th><button id="gpa-add" type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></button></th>
				<th>Matéria (opcional)</th>
				<th>Nota *</th>
				<th>Créditos (horas) *</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td></td>
				<td><input type='text' name='gpa-subject' class="form-control"/></td>
				<td><input type='text' name='gpa-grade' value='0' class="form-control"/></td>
				<td><input type='text' name='gpa-ch' value='1' class="form-control"/></td>
			</tr>
		</tbody>
	</table>
	<!-- Tabela de input -->

	<form id="conversion-form"
		action="https://www.rdstation.com.br/api/1.2/conversions"
		method="POST">
		<input type="hidden" name="token_rdstation"
			value="13957fd58519acb107509bce56a18a2b" /> <input type="hidden"
			name="identificador" value="calculadora gpa" /> <label>E-mail:*</label>
		<input class="required email form-control" type="text" name="email" /> <label>Nome:*</label>
		<input class="required form-control" type="text" name="nome" /> <label><span
			id="math_expression">3 + 7 = ?</span></label> <input type="text"
			name="captcha" class="math required form-control" /> <input type="submit"
			value="Calcular" id="modalSubmit" class="btn btn-default"/>

	</form>
	<!-- Lead form -->

	<table id="gpa-reference" style="display: none;" class="table">
		<caption>Tabela de referência</caption>
		<thead>
			<tr>
				<th>Conceito</th>
				<th>Pontuação</th>
				<th>Notas min</th>
				<th>Nota max</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>A</td>
				<td>4</td>
				<td>>=9</td>
				<td>&lt;=10</td>
			</tr>
			<tr>
				<td>B</td>
				<td>3</td>
				<td>>=7</td>
				<td>&lt;9</td>
			</tr>
			<tr>
				<td>C</td>
				<td>2</td>
				<td>>=5</td>
				<td>&lt;7</td>
			</tr>
			<tr>
				<td>D</td>
				<td>1</td>
				<td>>=3</td>
				<td>&lt;5</td>
			</tr>
			<tr>
				<td>F</td>
				<td>0</td>
				<td>0</td>
				<td>&lt;3</td>
			</tr>
		</tbody>
	</table>
	<!-- Referência -->

	<table id="gpa-summary" style="display: none;" class="table">
		<caption>Resumo</caption>
		<thead>
			<tr>
				<th>Carga horária total</th>
				<th>GPA</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<!-- Resumo -->
	<table id="gpa-detail" style="display: none;" class="table">
		<caption>Detalhamento</caption>
		<thead>
			<tr>
				<th>Matéria</th>
				<th>Pontuação</th>
				<th>Carga horária * Pontuação</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<!-- Detalhamento -->

	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script type="text/javascript"
		src="http://rdstation-static.s3.amazonaws.com/js/jquery.validate/1.9/jquery.validate.min.js"></script>
	<script type="text/javascript"
		src="http://rdstation-static.s3.amazonaws.com/js/jquery.form/2.02/jquery.form.js"></script>
	<script type="text/javascript"
		src="http://rdstation-static.s3.amazonaws.com/js/rd/1.2/rdlps.min.js"></script>
	<script type="text/javascript"
		src="http://rdstation-static.s3.amazonaws.com/js/rd/1.2/rdlps-autofill.min.js"></script>
	<script type="text/javascript" src="./GPA.js"></script>
</body>
</html>
